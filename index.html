<!DOCTYPE html>
<html>
<head>
  <title>Esempio AJAX</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <h1>Esempio AJAX</h1>
  <button id="loadDataBtn">Carica dati</button>
  <div id="dataContainer"></div>

  <script>
    $(document).ready(function() {
      // Gestisci il click del pulsante
      $("#loadDataBtn").click(function() {
        // Esegui una richiesta AJAX
        $.ajax({
          url: "/api/data", // Indirizzo del server API
          method: "GET",
          success: function(data) {
            // Aggiorna il contenuto del div con la risposta del server
            $("#dataContainer").text(data);
          },
          error: function() {
            // Gestisci eventuali errori
            console.log("Errore nella richiesta AJAX");
          }
        });
      });
    });
  </script>
</body>
</html>
